server {
  listen 8080;
  server_name _;
  root /app;
  index screen.html;
  
  # ---- MIME MAP (explicit) ----
  types {
    text/html                             html;
    text/css                              css;
    application/javascript                js;
    text/javascript                       js;
    application/json                      json;
    image/svg+xml                         svg svgz;
    application/wasm                      wasm;
    application/octet-stream              unityweb data mem;
  }
  # --------------------------------
  
  # Health
  location = /health { return 200 "ok"; }
  
  # Cross-origin isolation
  add_header Cross-Origin-Opener-Policy same-origin always;
  add_header Cross-Origin-Embedder-Policy require-corp always;
  add_header Cross-Origin-Resource-Policy same-site always;
  
  # Compression (serve precompressed correctly)
  gzip on;
  gzip_static on;
  gzip_min_length 1024;
  gzip_types text/html text/plain application/javascript text/javascript text/css application/json application/wasm application/octet-stream;
  
  # Default: serve real files, no SPA fallback
  location / { try_files $uri $uri/ =404; }
  
  # ===== FIX: .js.gz files need correct Content-Type =====
  location ~* \.js\.gz$ {
    add_header Content-Encoding gzip;
    add_header Content-Type application/javascript;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  
  # WASM (incl .wasm.gz)
  location ~* \.wasm\.gz$ {
    add_header Content-Encoding gzip;
    add_header Content-Type application/wasm;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  
  location ~* \.wasm$ {
    add_header Vary "Accept-Encoding";
    add_header Content-Type application/wasm;
    try_files $uri $uri.gz =404;
  }
  
  # Unity blobs with .gz extension
  location ~* \.(data|mem|unityweb)\.gz$ {
    add_header Content-Encoding gzip;
    add_header Content-Type application/octet-stream;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  
  # Unity blobs (try .gz version first)
  location ~* \.(data|mem|unityweb)$ {
    add_header Content-Type application/octet-stream;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri.gz =404;
  }
  
  # Static assets (let gzip_static handle .gz automatically)
  location ~* \.(js|css|html|svg|json)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
  
  location ~ /\. { deny all; }
}
